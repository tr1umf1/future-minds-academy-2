<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table 1 - Multiplication Table:</h1>
    <table border="3" width="50%">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
    <h2>Table 2 - Invoice:</h2>
    <table border="3" width="50%">
        <tr>
            <th>Products</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Pc</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
    </table>
    <h2>Table 3:</h2>
    <table border="3" width="50%">
        <tr>
            <th>Favorite Website</td>
            <td><a href="https://www.youtube.com/" target="_blank">Youtube</a></td>
        </tr>
        <tr>
            <th>Favorite Sport</th>
            <td>Football</td>
        </tr>
        <tr>
            <th>Favorite dog breed</th>
            <td><b>German</b> Shepherd <img src="https://cdn.britannica.com/79/232779-050-6B0411D7/German-Shepherd-dog-Alsatian.jpg" alt="german dog" width="100px"></td>
        </tr>
    </table>
</body>
</html>
