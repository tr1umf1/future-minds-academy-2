<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    .cart-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

<h1>Shopping Cart</h1>

<div id="cartContainer"></div>

<script>
let cart = [
  {
    title: 'Milk',
    category: 'Food',
    quantity: 3,
    price: 1.65
  },
  {
    title: 'Bread',
    category: 'Food',
    quantity: 2,
    price: 2.25
  },
  {
    title: 'Smartphone',
    category: 'Electronics',
    quantity: 1,
    price: 699.99
  },
  {
    title: 'Running Shoes',
    category: 'Fashion',
    quantity: 1,
    price: 49.99
  },
  {
    title: 'Book: The Hitchhiker\'s Guide to the Galaxy',
    category: 'Books',
    quantity: 1,
    price: 12.99
  },
  {
    title: 'Coffee Maker',
    category: 'Appliances',
    quantity: 1,
    price: 34.99
  },
  {
    title: 'Gaming Laptop',
    category: 'Electronics',
    quantity: 1,
    price: 1299.99
  },
  {
    title: 'Sunglasses',
    category: 'Fashion',
    quantity: 2,
    price: 19.99
  }
];
var cartContainer = document.getElementById('cartContainer');
var totalPrice = cart.reduce(function(acc, item) {
  var itemPrice = item.quantity * item.price;
  var cartItem = document.createElement('div');
  cartItem.classList.add('cart-item');
  cartItem.innerHTML = `<p>${item.title} - $${itemPrice.toFixed(2)}</p>`;
  cartContainer.appendChild(cartItem);
  return acc + itemPrice;
}, 0);
var totalElement = document.createElement('p');
totalElement.innerHTML = `<strong>Total Price: $${totalPrice.toFixed(2)}</strong>`;
cartContainer.appendChild(totalElement);
</script>

</body>
</html>
