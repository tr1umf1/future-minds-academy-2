<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input and String Interpolation</title>
</head>
<body>
    <h1>Hello</h1>
    <script>
        let fullName = prompt("Please write your full name");
        let age = prompt("Please enter your age");
        let outputSentence =`Your name is ${fullName} and you are ${age} years old`;
        alert(outputSentence);
    </script>
</body>
</html>
