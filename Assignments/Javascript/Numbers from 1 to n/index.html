<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 1 to n</title>
</head>
<body>
    <script>
        const number = parseInt(prompt("Enter a number from 1 to 100"));
        if(isNaN(number) || number < 1 || number > 100) {
            alert("Please enter a number between 1 and 100")
        }
        let result = "";
        let upgrade = 1;
        while(upgrade <= number) {
            result = result + upgrade + " ,";
            upgrade++;
        }
        result += upgrade;
        document.write(result);
    </script>
</body>
</html>
