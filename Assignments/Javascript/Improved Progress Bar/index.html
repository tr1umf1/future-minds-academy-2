<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Progress Bar</title>
    <style>
        *{
        box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .progress-bar-container {
        margin-inline: 1rem;
        padding: 0.5rem;
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      .indicator {
        font-family: monospace;
        font-size: 0.9rem;
        color: grey;
      }
      .progress-bar-wrapper {
        height: 30rem;
        flex-grow: 1;
        position: relative;
        width: 30px;
      }
      .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 0%;
        background-color: blue;
      }
    </style>
</head>
<body>
    <div class="progress-bar-container">
        <span class="indicatior">0%</span>
        <div class="progress-bar-wrapper">
            <div id="bar" class="progress-bar"></div>
        </div>
        <span class="indicator">100%</span>
    </div>
    <script>
        function isValidPercentage(percentage) {
            return !isNaN(percentage) && percentage >= 0 && percentage <= 100;
        }
    
        function getProgressColor(percentage) {
            if (percentage <= 20) {
                return "darkred";
            } else if (percentage <= 50) {
                return "orange";
            } else if (percentage <= 80) {
                return "yellow";
            } else {
                return "green";
            }
        }
    
        function modifyProgressBar(percentage, color) {
            let progressbar = document.getElementById("bar");
            progressbar.style.backgroundColor = color;
            progressbar.style.height = `${percentage}%`;
            progressbar.title = `${percentage}%`;
        }
    
        function setProgress() {
            let userPercentage = parseInt(prompt("Type your percentage"));
    
            if (!isValidPercentage(userPercentage)) {
                throw new Error("Invalid percentage");
            }
    
            let progressColor = getProgressColor(userPercentage);
            modifyProgressBar(userPercentage, progressColor);
        }
    
        setProgress();
        setInterval(setProgress, 2000);
    </script>
    
</body>
</html>
