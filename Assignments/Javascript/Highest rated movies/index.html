<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Cards</title>
  <style>
    .movie-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
    }

    .highest-rated {
      background-color: #ffeeba;
    }
  </style>
</head>
<body>

<h1>Top Rated Movies</h1>

<div id="movieContainer"></div>

<script>
let movies = [
  {
    name: 'The Godfather',
    releaseYear: 1972,
    rating: 9.2,
    mainActors: ['Marlon Brando', 'Al Pacino', 'James Caan']
  },
  {
    name: 'The Shawshank Redemption',
    releaseYear: 1994,
    rating: 9.3,
    mainActors: ['Tim Robbins', 'Morgan Freeman', 'Bob Gunton']
  },
  {
    name: 'Pulp Fiction',
    releaseYear: 1994,
    rating: 8.9,
    mainActors: ['John Travolta', 'Uma Thurman', 'Samuel L. Jackson']
  },
  {
    name: 'The Dark Knight',
    releaseYear: 2008,
    rating: 9.0,
    mainActors: ['Christian Bale', 'Heath Ledger', 'Aaron Eckhart']
  },
  {
    name: 'Forrest Gump',
    releaseYear: 1994,
    rating: 8.8,
    mainActors: ['Tom Hanks', 'Robin Wright', 'Gary Sinise']
  }
];

movies.sort((a, b) => b.rating - a.rating);

var movieContainer = document.getElementById('movieContainer');
movies.forEach(function(movie, index) {
  var movieCard = document.createElement('div');
  movieCard.classList.add('movie-card');
  if (index === 0) {
    movieCard.classList.add('highest-rated');
    movieCard.innerHTML = `<h2>${movie.name}</h2>
                           <p>Release Year: ${movie.releaseYear}</p>
                           <p>Rating: ${movie.rating}</p>
                           <p>Main Actors: ${movie.mainActors.join(', ')}</p>`;
  } else {
    movieCard.innerHTML = `<h3>${movie.name}</h3>
                           <p>Release Year: ${movie.releaseYear}</p>
                           <p>Rating: ${movie.rating}</p>
                           <p>Main Actors: ${movie.mainActors.join(', ')}</p>`;
  }
  movieContainer.appendChild(movieCard);
});
</script>
</body>
</html>
