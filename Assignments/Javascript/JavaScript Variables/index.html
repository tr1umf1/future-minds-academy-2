<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        let age = 17;
        let yearOfBirth = 2006;
        console.log ("Mosha ime eshte " + age);
        console.log ("Viti im i lindjes eshte " + yearOfBirth);

        age = 20;
        yearOfBirth = 2003;
        console.log("Mosha ime tani eshte " + age);
        console.log("Viti im i lindjes tani eshte " + yearOfBirth);
    </script>
</body>
</html>
