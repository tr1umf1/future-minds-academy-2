<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding User Input</title>
</head>
<body>
    <script>
        let firstNumber = parseInt(prompt('Please enter the first number:'));
        let secondNumber = parseInt(prompt('Please enter the second number:'));
        let sum = firstNumber + secondNumber;
        alert(`Shuma e numrit  ${firstNumber} dhe ${secondNumber} eshte:  ${sum}`);
    </script>
</body>
</html>
