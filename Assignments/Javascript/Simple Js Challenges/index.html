<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Js Challenges</title>
</head>
<body>
    <h1>Look at the console</h1>
    <script>
        let km = parseInt(prompt("Enter the number of km:"));
        let miles = km / 1.6
        console.log(`${km} kilometers is approximately ${miles} miles.`);

        let radius = parseInt(prompt("Enter the radius of the circle:"));
        let area = 3.14 * (radius**2);
        console.log(`The area of the circle is ${area} is ${radius} units.`);

        let euro = parseInt(prompt("Enter the amount of Euros you have:"));
        let dollars = euro / 1.10;
        console.log(`${euro} euro you have is approximately to ${dollars} dollars`);
    </script>
</body>
</html>
