<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my grade?</title>
</head>
<body>
    <script>
        let point = parseInt(prompt("Enter how many points did you get in the test?"));
        if (isNaN(point) || point < 0 || point > 100) {
        console.log("You write your points wrong!");
        }
        else if (point >= 80) {
            console.log ("Your grade is 5");
        }else if (point >= 60) {
            console.log ("Your grade is 4");
        }else if (point >= 40) {
            console.log ("Your grade is 3");
        }else if (point >=20) {
            console.log ("Your grade is 2");
        }else if (point <= 19) {
            console.log ("You didnt pass the test");
        } else {
            console.log("You put your point wrong!");
        }
    </script>
</body>
</html>
