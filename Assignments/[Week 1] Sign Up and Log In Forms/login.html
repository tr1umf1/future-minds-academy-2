<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in here</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="get">
        <div>
            <label for="fname">Write your email:</label>
            <input type="text" placeholder="Email">

        <div>

           <button>Log in</button>
        </div>
    </form>
    <p>Dont have an account? <a href="register.html">Sign up here</a></p>

</html>
