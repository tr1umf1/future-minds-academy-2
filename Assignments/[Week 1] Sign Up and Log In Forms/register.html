<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register an Account</title>
</head>
<body>
    <h1>Register Now</h1>
    <div>
        <label for="fname">First name:</label>
        <input type="text" placeholder="FirstName">
    </div>
    <br>
    <div>
        <label for="lname">Last name:</label>
        <input type="text" placeholder="LastName">
    </div>
    <br>
    <div>
        <label for="email">Your email:</label>
        <input type="email" placeholder="yourname@domain.com">
    </div>
    <br>
    <div>
        <label for="pass">Password:</label>
        <input type="password" placeholder="type your password">
    </div>
    <br>
    <div>
        <label for="confirmpass">Confirm Password:</label>
        <input type="password" placeholder="type your password again">
    </div>
    <br>
    <div>
        <label for="bdate">Birthday dates:</label>
        <input type="date">
    </div>
    <br>
    <div>
        <label for="title">Gender:</label>
        <br>
        <input type="radio" >
        <label for="option1">Male</label><br>
        <input type="radio">
        <label for="option1">Female</label><br>
    </div>
    <br>
    <div>
        <input type="checkbox">
        <label for="text">I accept the terms and services:</label>
    </div>
    <br>
    <div>
        <button>Sign Up</button>
    </div>
    <p>Already have an account? <a href="login.html">Log in here!</a></p>
</body>
</html>
