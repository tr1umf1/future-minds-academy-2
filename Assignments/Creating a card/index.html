<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <span class="merc">Mercedes C63 Amg</span>
        <div class="card-child">
            <img src="images/mercedes.webp" alt="MercedesC63">
            <div class="spec-price">
                <div class="spec">
                    <span>Car specifics</span>
                    <div class="car-specifics">
                        <span><span class="info">Year</span>2023</span>
                        <span><span class="info">Power</span>503 Hp</span>
                        <span><span class="info">Top Speed</span>325 kmh</span>
                        <span><span class="info">Fuel</span>Disel</span>
                    </div>
                </div>
                <div class="price">
                    <span>Car Value:</span>
                    <div class="car-price">
                        <span>89,000 &#36;</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="buy">
            <button class="buy-button">Buy</button>
            <button class="down">&#11015;</button>
        </div>
    </div>
