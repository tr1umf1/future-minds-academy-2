<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num1">Num1</label>
    <input type="text" id="num1" name="numr1"><br>
    <label for="num2">Num2</label>
    <input type="text" id="num2" name="numr2">
    <h3 id="result"></h3>
    
    <label for="addition">Sum</label>
    <input type="radio" id="addition" name="operation" value="add" checked>
    
    <label for="subtraction">Subtraction</label>
    <input type="radio" id="subtraction" name="operation" value="subtract">

    <label for="multiplication">Multiplication</label>
    <input type="radio" id="multiplication" name="operation" value="multiply">

    <label for="division">Division</label>
    <input type="radio" id="division" name="operation" value="divide">

    <br>
    <a href="javascript: init();">Calculate</a>
    <a href="javascript: reset();">Reset</a>

    <script>
        function init() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let operation = document.querySelector('input[name="operation"]:checked').value;
            
            switch (operation) {
                case "add":
                    addition(num1, num2);
                    break;
                case "subtract":
                    subtraction(num1, num2);
                    break;
                case "multiply":
                    multiplication(num1, num2);
                    break;
                case "divide":
                    division(num1, num2);
                    break;
            }
        }

        function addition(a, b) {
            let sum = a + b;
            document.getElementById("result").innerText = "The sum is " + sum;
        }

        function subtraction(a, b) {
            let sub = a - b;
            document.getElementById("result").innerText = "The difference is " + sub;
        }

        function multiplication(a, b) {
            let product = a * b;
            document.getElementById("result").innerText = "The product is " + product;
        }

        function division(a, b) {
            if (b !== 0) {
                let quotient = a / b;
                document.getElementById("result").innerText = "The quotient is " + quotient;
            } else {
                document.getElementById("result").innerText = "Cannot divide by zero!";
            }
        }

        function reset() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").innerText = "";
        }
    </script>
</body>
</html>
